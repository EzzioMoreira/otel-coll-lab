# Grafana Helm Chart values for lab environment
image:
  # -- The Docker registry
  registry: docker.io
  # -- Docker image repository
  repository: grafana/grafana
  # Overrides the Grafana image tag whose default is the chart appVersion
  tag: ""
  pullPolicy: IfNotPresent

# Administrator credentials when not using an existing secret
adminUser: admin
adminPassword: admin

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Tempo
        type: tempo
        access: proxy
        orgId: 1
        url: http://tempo.monitoring.svc.cluster.local:3100
        isDefault: true
        version: 1
        editable: true
      - name: Loki
        type: loki
        access: proxy
        orgId: 1
        url: http://loki.monitoring.svc.cluster.local:3100
        editable: true
        jsonData:
          timeout: 60
          maxLines: 1000
      - name: Prometheus
        type: prometheus
        access: proxy
        orgId: 1
        url: http://prometheus-server.monitoring.svc.cluster.local:80/prometheus
        editable: true
        jsonData:
          httpMethod: POST
          manageAlerts: true
          prometheusType: Prometheus
          prometheusVersion: 2.50.0
          cacheLevel: 'High'
          disableRecordingRules: false
          incrementalQueryOverlapWindow: 10m

grafana:
  grafana.ini:
    auth:
      disable_login_form: false  # O login deve estar habilitado se deseja usar admin/password
    auth.anonymous:
      enabled: false  # Desabilite o acesso an√¥nimo se quiser usar o login com senha

  # Disable persistence for lab environments
  persistence:
    enabled: false

  # Disable service type load balancer to use ClusterIP (useful in local clusters)
  service:
    type: ClusterIP

  # Set up minimal resources for lab
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 200m

  # Enable minimal dashboards
  dashboards: {}

  # Minimal plugins for lab
  plugins:
    - grafana-piechart-panel
    - grafana-simple-json-datasource
